<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            height: 100vh;
            justify-content: center;
            overflow-y: auto;
            position: relative;
        }
        .score-board {
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        .timer-board {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            width: 90vw;
            max-width: 600px;
            display: none; /* Ẩn game board ban đầu */
        }
        .card {
            width: 100%;
            padding-top: 100%;
            position: relative;
            cursor: pointer;
            perspective: 1000px;
        }
        .card-inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flip .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
        }
        .card-back {
            background-image: url('images/Cá Dụ 1.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
        }
        .card-front img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }
        .card-front {
            transform: rotateY(180deg);
        }
        #start-button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 400px) {
            .game-board {
                grid-template-columns: repeat(2, 1fr);
            }
            .score-board, .timer-board {
                font-size: 20px;
            }
            .card-back {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="timer-board">Thời gian: <span id="timer">00:00</span></div>
<div class="score-board">Điểm: <span id="score">0</span></div>
<button id="start-button">Bắt đầu</button>
<div class="game-board">
    <!-- Cards will be created dynamically using JavaScript -->
</div>

<script>
    // Tạo mảng chứa các cặp hình ảnh
    const images = [
        { src: "images/Cá Dụ 1.png", pairId: "Dụ" }, { src: "images/Dụ 2.png", pairId: "Dụ" },
        { src: "images/Cáo Diệp 1.png", pairId: "Diệp" }, { src: "images/Diệp.png", pairId: "Diệp" },
        { src: "images/Cáo tuyết Lam 1.png", pairId: "Lam" }, { src: "images/Lam.png", pairId: "Lam" },
        { src: "images/Chuột Duệ 1.png", pairId: "Duệ" }, { src: "images/Duệ.png", pairId: "Duệ" },
        { src: "images/Corgi Lư 1.png", pairId: "Lư" }, { src: "images/Lư.png", pairId: "Lư" },
        { src: "images/Cụt Chu 1.png", pairId: "Chu" }, { src: "images/Chu.png", pairId: "Chu" },
        { src: "images/Hamster Tranh 1.png", pairId: "Tranh" }, { src: "images/Tranh.png", pairId: "Tranh" },
    ];

    const gameGrid = images.sort(() => 0.5 - Math.random());
    let firstCard = null;
    let secondCard = null;
    let canFlip = true;
    let score = 0;
    let totalPairs = images.length / 2;
    let matchedPairs = 0;

    const gameBoard = document.querySelector('.game-board');
    const scoreDisplay = document.getElementById('score');
    const startButton = document.getElementById('start-button');
    const timerDisplay = document.getElementById('timer');

    let seconds = 0;
    let minutes = 0;
    let timerInterval;

    function updateTime() {
        seconds++;
        if (seconds === 60) {
            seconds = 0;
            minutes++;
        }
        timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function startTimer() {
        timerInterval = setInterval(updateTime, 1000);
    }

    function stopTimer() {
        clearInterval(timerInterval);
    }

    function showFinalScore() {
        stopTimer();
        const finalTime = `${minutes}.${seconds < 10 ? '0' : ''}${seconds}`;
        const finalScore = Math.max(0, 100 - (minutes * 60 + seconds));
        alert(`Kết thúc trò chơi! Thời gian: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}\nĐiểm: ${finalScore}`);
    }

    startButton.addEventListener('click', () => {
        score = 100;
        scoreDisplay.textContent = score;
        startButton.style.display = 'none';
        gameBoard.style.display = 'grid';
        startTimer();
    });

    gameGrid.forEach(item => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.pairId = item.pairId;

        const cardInner = document.createElement('div');
        cardInner.classList.add('card-inner');

        const cardFront = document.createElement('div');
        cardFront.classList.add('card-front');
        const img = document.createElement('img');
        img.src = item.src;
        cardFront.appendChild(img);

        const cardBack = document.createElement('div');
        cardBack.classList.add('card-back');

        cardInner.appendChild(cardFront);
        cardInner.appendChild(cardBack);
        card.appendChild(cardInner);
        gameBoard.appendChild(card);

        card.addEventListener('click', () => {
            if (!canFlip || card.classList.contains('flip')) return;
            card.classList.add('flip');

            if (!firstCard) {
                firstCard = card;
            } else {
                secondCard = card;
                checkMatch();
            }
        });
    });

    function checkMatch() {
        canFlip = false;
        const isMatch = firstCard.dataset.pairId === secondCard.dataset.pairId;

        if (isMatch) {
            matchedPairs++;
            if (matchedPairs === totalPairs) {
                showFinalScore();
            }
            resetCards(true);
        } else {
            setTimeout(() => resetCards(false), 1000);
        }
    }

    function resetCards(isMatch) {
        if (!isMatch) {
            firstCard.classList.remove('flip');
            secondCard.classList.remove('flip');
        }
        firstCard = null;
        secondCard = null;
        canFlip = true;
    }
</script>

</body>
</html>
