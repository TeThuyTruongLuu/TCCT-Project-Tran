<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <style>
        /* Các style của giao diện trò chơi */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            height: 100vh;
            justify-content: center;
            overflow-y: auto;
            position: relative;
        }
        .score-board, .leaderboard-container {
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        .timer-board {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            width: 90vw;
            max-width: 600px;
            display: none;
        }
        .card {
            width: 100%;
            padding-top: 100%;
            position: relative;
            cursor: pointer;
            perspective: 1000px;
        }
        .card-inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flip .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
        }
        .card-back {
            background-color: #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
        }
        .card-front img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }
        .card-front {
            transform: rotateY(180deg);
        }
        #start-button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #leaderboard {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        #leaderboard li {
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="timer-board">Thời gian: <span id="timer">00:00</span></div>
<button id="start-button">Bắt đầu</button>
<div class="game-board"></div>
<div class="leaderboard-container">
    <h3>Bảng xếp hạng</h3>
    <ul id="leaderboard"></ul>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSy...",
        authDomain: "tcct-project-tran.firebaseapp.com",
        projectId: "tcct-project-tran",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const startButton = document.getElementById('start-button');
    const gameBoard = document.querySelector('.game-board');
    const timerDisplay = document.getElementById('timer');
    let firstCard, secondCard, canFlip = true, timerInterval;

    const images = [
        { src: "images/Cá Dụ 1.png", pairId: "Dụ" }, { src: "images/Dụ 2.png", pairId: "Dụ" },
        { src: "images/Cáo Diệp 1.png", pairId: "Diệp" }, { src: "images/Diệp.png", pairId: "Diệp" },
        { src: "images/Cáo tuyết Lam 1.png", pairId: "Lam" }, { src: "images/Lam.png", pairId: "Lam" },
        { src: "images/Chuột Duệ 1.png", pairId: "Duệ" }, { src: "images/Duệ.png", pairId: "Duệ" },
        { src: "images/Corgi Lư 1.png", pairId: "Lư" }, { src: "images/Lư.png", pairId: "Lư" },
        { src: "images/Cụt Chu 1.png", pairId: "Chu" }, { src: "images/Chu.png", pairId: "Chu" },
        { src: "images/Hamster Tranh 1.png", pairId: "Tranh" }, { src: "images/Tranh.png", pairId: "Tranh" },
    ];

    function startTimer() {
        let seconds = 0;
        let minutes = 0;
        timerInterval = setInterval(() => {
            seconds++;
            if (seconds === 60) {
                seconds = 0;
                minutes++;
            }
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }, 1000);
    }

    function initializeGame() {
        gameBoard.innerHTML = '';  // Clear existing cards
        images.sort(() => 0.5 - Math.random());  // Shuffle cards
        images.forEach((img) => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.pairId = img.pairId;
            const cardInner = document.createElement('div');
            cardInner.classList.add('card-inner');
            const cardFront = document.createElement('div');
            cardFront.classList.add('card-front');
            const cardBack = document.createElement('div');
            cardBack.classList.add('card-back');
            const imgElement = document.createElement('img');
            imgElement.src = img.src;
            cardFront.appendChild(imgElement);
            cardInner.appendChild(cardFront);
            cardInner.appendChild(cardBack);
            card.appendChild(cardInner);
            gameBoard.appendChild(card);

            card.addEventListener('click', () => handleCardFlip(card));
        });
    }

    function handleCardFlip(card) {
        if (!canFlip || card.classList.contains('flip')) return;
        card.classList.add('flip');
        firstCard ? (secondCard = card) : (firstCard = card);
        if (secondCard) checkMatch();
    }

    function checkMatch() {
        canFlip = false;
        const match = firstCard.dataset.pairId === secondCard.dataset.pairId;
        setTimeout(() => {
            if (!match) {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');
            }
            firstCard = secondCard = null;
            canFlip = true;
        }, match ? 0 : 1000);
    }

    startButton.addEventListener('click', () => {
        startButton.style.display = 'none';
        gameBoard.style.display = 'grid';
        startTimer();
        initializeGame();
    });
</script>
</body>
</html>
