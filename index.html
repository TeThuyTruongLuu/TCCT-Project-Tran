<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <style>
        /* Tổng thể giao diện */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #F3F7FA; /* Màu nền mới */
            margin: 0;
            height: 100vh;
            justify-content: center;
            overflow-y: auto;
            position: relative;
        }
        .score-board, .leaderboard-container {
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        .timer-board {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            width: 90vw;
            max-width: 600px;
            display: none;
        }

        /* Thiết kế bảng nhập mã */
        #login-modal {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px; /* Tăng kích thước */
            border-radius: 14px; /* Bo tròn hơn */
            background-color: #FFFFFF; /* Màu nền mới từ bảng màu */
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            color: #FFFFFF; /* Màu chữ */
        }
        #login-modal h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #1F271B; /* Màu chữ tiêu đề từ bảng màu */
        }
        #login-modal input {
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #A9FBD7; /* Viền theo bảng màu */
            border-radius: 8px;
            width: 100%;
            max-width: 350px;
            box-sizing: border-box;
        }
        #start-button {
            background-color: #F6D0B1; /* Màu từ bảng màu */
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            color: #5A5766; /* Màu chữ cho nút */
            transition: background-color 0.3s;
			font-weight: bold;
        }
        /* Thiết kế thẻ (card) */
        .card {
            width: 100%;
            padding-top: 100%;
            position: relative;
            cursor: pointer;
            perspective: 1000px;
            border-radius: 8px;
        }
        .card-inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 8px;
        }
        .card.flip .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
        }
        .card-back {
            background-color: #1F271B; /* Màu nền mặt sau của thẻ */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
        }
        .card-front img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            object-fit: cover;
        }
        .card-front {
            transform: rotateY(180deg);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(2, 1fr);
                grid-gap: 8px;
            }
            .card {
                padding-top: 120%;
            }
        }
    </style>
</head>
<body>
    <div class="timer-board">Thời gian: <span id="timer">00:00</span></div>
    <div id="login-modal">
        <h2>Nhập mã để chơi nha</h2>
        <input type="text" id="code-input" placeholder="Code là TCCT">
        <input type="text" id="nickname-input" placeholder="Tên Forum/Discord/Facebook của bồ">
        <button id="start-button">Bắt đầu</button>
    </div>

    <div class="game-board">
        <!-- Cards sẽ được tạo động bằng JavaScript -->
    </div>
    <div class="leaderboard-container" style="display: none;">
        <h3>Bảng xếp hạng</h3>
        <ul id="leaderboard"></ul>
    </div>
	<div id="result-panel" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px; background-color: #FFFFFF; border-radius: 10px; box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);">
		<h2>Kết thúc trò chơi!</h2>
		<p id="result-player-name"></p>
		<p id="result-time"></p>
		<p id="result-score"></p>
		<div style="display: flex; gap: 10px; justify-content: center;">
			<button onclick="restartGame()" style="padding: 10px 20px; font-size: 16px; background-color: #A9FBD7; border: none; border-radius: 8px; cursor: pointer;">Thử lại</button>
			<button onclick="viewLeaderboard()" style="padding: 10px 20px; font-size: 16px; background-color: #F6D0B1; border: none; border-radius: 8px; cursor: pointer;">Xem bảng xếp hạng</button>
		</div>
	</div>


 <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDrRgPPldi8hy04k8aSy8r2wCy91RrgqUM",
        authDomain: "tcct-project-tran.firebaseapp.com",
        projectId: "tcct-project-tran",
        storageBucket: "tcct-project-tran.firebasestorage.app",
        messagingSenderId: "826272441955",
        appId: "1:826272441955:web:86a1f521ccee2e9d3e3a56",
        measurementId: "G-D9EN3NEFD6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
	let playerName = "";
    let seconds = 0;
    let minutes = 0;
    let timerInterval;
    let firstCard = null;
    let secondCard = null;
    let canFlip = true;
    let matchedPairs = 0;

    const gameBoard = document.querySelector('.game-board');
    const startButton = document.getElementById('start-button');
    const timerDisplay = document.getElementById('timer');
    const leaderboardElement = document.getElementById('leaderboard');
    
    const images = [
        { src: "images/Cá Dụ 1.png", pairId: "Dụ" }, { src: "images/Dụ 2.png", pairId: "Dụ" },
        { src: "images/Cáo Diệp 1.png", pairId: "Diệp" }, { src: "images/Diệp.png", pairId: "Diệp" },
    ];
    const gameGrid = images.sort(() => 0.5 - Math.random());
    const totalPairs = images.length / 2;

    // Âm thanh
    const backgroundMusic = new Audio('musics/background music.m4a');
    const correctSound = new Audio('musics/right.m4a');
    const wrongSound = new Audio('musics/wrong.m4a');

    // Bắt đầu âm thanh nền
    backgroundMusic.loop = true;
    backgroundMusic.volume = 0.2; // Giảm âm lượng để không gây khó chịu cho người nghe
    
    function startTimer() {
        timerInterval = setInterval(() => {
            seconds++;
            if (seconds === 60) {
                seconds = 0;
                minutes++;
            }
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }, 1000);
    }

    function stopTimer() {
        clearInterval(timerInterval);
        //backgroundMusic.pause(); // Dừng nhạc nền khi dừng trò chơi
    }

    // Hiển thị bảng xếp hạng
	function showFinalScore() {
		stopTimer();
		const totalTime = (minutes + seconds / 60).toFixed(2);
		const finalScore = Math.max(0, 10 - totalTime).toFixed(1);

		// Cập nhật nội dung của panel kết quả
		document.getElementById('result-player-name').textContent = `Tên người chơi: ${playerName}`;
		document.getElementById('result-time').textContent = `Thời gian: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
		document.getElementById('result-score').textContent = `Điểm: ${finalScore}`;

		// Hiển thị panel kết quả
		document.getElementById('result-panel').style.display = 'block';

		// Cập nhật bảng xếp hạng
		updateLeaderboard(playerName, totalTime);
		displayLeaderboard();
	}

	// Hàm để khởi động lại trò chơi
	window.restartGame = function restartGame() {
		location.reload();
	}

	// Hàm để hiển thị bảng xếp hạng
	window.viewLeaderboard = function viewLeaderboard() {
		document.getElementById('result-panel').style.display = 'none';
		document.querySelector('.leaderboard-container').style.display = 'block';
		displayLeaderboard();
	}


	async function displayLeaderboard() {
		try {
			const leaderboard = [];
			const leaderboardQuery = query(collection(db, "leaderboard"), orderBy("time", "asc"), limit(5));
			const querySnapshot = await getDocs(leaderboardQuery);

			// Kiểm tra nếu không có dữ liệu
			if (querySnapshot.empty) {
				console.log("No data found in leaderboard.");
				leaderboardElement.innerHTML = '<li>Chưa có dữ liệu trong bảng xếp hạng</li>';
				return;
			}

			// Lấy dữ liệu và kiểm tra dữ liệu
			querySnapshot.forEach((doc) => {
				const data = doc.data();
				if (typeof data.time === 'string') {
					data.time = parseFloat(data.time); // Chuyển chuỗi sang số nếu cần
				}
				leaderboard.push(data);
			});

			console.log("Leaderboard data:", leaderboard); // Kiểm tra dữ liệu bảng xếp hạng

			leaderboardElement.innerHTML = ''; // Xóa nội dung cũ
			leaderboard.forEach(({ name, time }, index) => {
				const li = document.createElement('li');
				li.textContent = `#${index + 1}: ${name} - ${time.toFixed(2)} minutes`;
				leaderboardElement.appendChild(li);
			});
		} catch (e) {
			console.error("Error fetching leaderboard:", e);
			leaderboardElement.innerHTML = '<li>Không thể tải bảng xếp hạng</li>';
		}
	}


    // Kiểm tra mã và bắt đầu trò chơi
    startButton.addEventListener('click', () => {
        const codeInput = document.getElementById('code-input').value.trim();
        const nicknameInput = document.getElementById('nickname-input').value.trim();

        if (codeInput === "TCCT" && nicknameInput) {
			playerName = nicknameInput;
			
            document.getElementById('login-modal').style.display = 'none';
            gameBoard.style.display = 'grid';
            backgroundMusic.play(); // Bắt đầu nhạc nền khi bắt đầu trò chơi
            startTimer();
        } else {
            alert("Invalid code or nickname. Please enter code 'TCCT' and a valid nickname.");
        }
    });

    // Khởi tạo thẻ
    gameGrid.forEach(item => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.pairId = item.pairId;

        const cardInner = document.createElement('div');
        cardInner.classList.add('card-inner');

        const cardFront = document.createElement('div');
        cardFront.classList.add('card-front');
        const img = document.createElement('img');
        img.src = item.src;
        cardFront.appendChild(img);

        const cardBack = document.createElement('div');
        cardBack.classList.add('card-back');

        cardInner.appendChild(cardFront);
        cardInner.appendChild(cardBack);
        card.appendChild(cardInner);
        gameBoard.appendChild(card);

        card.addEventListener('click', () => {
            if (!canFlip || card.classList.contains('flip')) return;
            card.classList.add('flip');

            if (!firstCard) {
                firstCard = card;
            } else {
                secondCard = card;
                checkMatch();
            }
        });
    });

    // Kiểm tra ghép cặp
    function checkMatch() {
        canFlip = false;
        const isMatch = firstCard.dataset.pairId === secondCard.dataset.pairId;

        if (isMatch) {
            matchedPairs++;
            correctSound.play(); // Phát âm thanh khi đoán đúng
            resetCards(true);

            if (matchedPairs === totalPairs) {
                setTimeout(showFinalScore, 500);
            }
        } else {
            wrongSound.play(); // Phát âm thanh khi đoán sai
            setTimeout(() => resetCards(false), 1000);
        }
    }

    // Đặt lại thẻ
    function resetCards(isMatch) {
        if (!isMatch) {
            firstCard.classList.remove('flip');
            secondCard.classList.remove('flip');
        }
        firstCard = null;
        secondCard = null;
        canFlip = true;
    }
</script>
</body>
</html>
