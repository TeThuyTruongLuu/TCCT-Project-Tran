<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            height: 100vh;
            justify-content: center;
            overflow-y: auto;
            position: relative;
        }
        .score-board, .leaderboard-container {
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        .timer-board {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            width: 90vw;
            max-width: 600px;
            display: none;
        }
        .card {
            width: 100%;
            padding-top: 100%;
            position: relative;
            cursor: pointer;
            perspective: 1000px;
        }
        .card-inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flip .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
        }
        .card-back {
            background-color: #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
        }
        .card-front img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }
        .card-front {
            transform: rotateY(180deg);
        }
		#login-modal {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 20px;
			border-radius: 8px;
			background-color: white;
			box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			z-index: 10;
		}
		#login-modal input {
			margin: 10px 0;
			padding: 10px;
			font-size: 16px;
		}
		#start-game-button {
			background-color: #ffc107;
			border: none;
			padding: 10px 20px;
			font-size: 18px;
			cursor: pointer;
			border-radius: 5px;
		}
        #leaderboard {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        #leaderboard li {
            font-size: 18px;
            margin: 5px 0;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(2, 1fr);
                grid-gap: 8px;
            }
            .card {
                padding-top: 120%; /* Increase padding ratio for mobile */
            }
        }

    </style>
</head>
<body>

<div class="timer-board">Thời gian: <span id="timer">00:00</span></div>
<div id="login-modal">
    <h2>Nhập mã để chơi nha</h2>
    <input type="text" id="code-input" placeholder="Code là TCCT">
    <input type="text" id="nickname-input" placeholder="Tên Forum/Discord/Facebook của bồ">
    <button id="start-button">Bắt đầu</button>
</div>

<div class="game-board">
    <!-- Cards sẽ được tạo động bằng JavaScript -->
</div>
<div class="leaderboard-container">
    <h3>Bảng xếp hạng</h3>
    <ul id="leaderboard"></ul>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDrRgPPldi8hy04k8aSy8r2wCy91RrgqUM",
        authDomain: "tcct-project-tran.firebaseapp.com",
        projectId: "tcct-project-tran",
        storageBucket: "tcct-project-tran.firebasestorage.app",
        messagingSenderId: "826272441955",
        appId: "1:826272441955:web:86a1f521ccee2e9d3e3a56",
        measurementId: "G-D9EN3NEFD6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let seconds = 0;
    let minutes = 0;
    let timerInterval;
    let firstCard = null;
    let secondCard = null;
    let canFlip = true;
    let matchedPairs = 0;

    const gameBoard = document.querySelector('.game-board');
    const startButton = document.getElementById('start-button');
    const timerDisplay = document.getElementById('timer');
    const leaderboardElement = document.getElementById('leaderboard');

    const images = [
        { src: "images/Cá Dụ 1.png", pairId: "Dụ" }, { src: "images/Dụ 2.png", pairId: "Dụ" },
        { src: "images/Cáo Diệp 1.png", pairId: "Diệp" }, { src: "images/Diệp.png", pairId: "Diệp" },
    ];
    const gameGrid = images.sort(() => 0.5 - Math.random());
    const totalPairs = images.length / 2;

    function startTimer() {
        timerInterval = setInterval(() => {
            seconds++;
            if (seconds === 60) {
                seconds = 0;
                minutes++;
            }
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }, 1000);
    }

    function stopTimer() {
        clearInterval(timerInterval);
    }

    async function updateLeaderboard(nickname, completionTime) {
        try {
            await addDoc(collection(db, "leaderboard"), { name: nickname, time: completionTime });
            displayLeaderboard();
        } catch (e) {
            console.error("Error adding document: ", e);
        }
    }

    // Hiển thị bảng xếp hạng
    async function displayLeaderboard() {
        try {
            const leaderboard = [];
            const leaderboardQuery = query(collection(db, "leaderboard"), orderBy("time", "asc"), limit(5));
            const querySnapshot = await getDocs(leaderboardQuery);
            querySnapshot.forEach((doc) => { leaderboard.push(doc.data()); });

            leaderboardElement.innerHTML = '';
            leaderboard.forEach(({ name, time }, index) => {
                const li = document.createElement('li');
                li.textContent = `#${index + 1}: ${name} - ${time.toFixed(2)} minutes`;
                leaderboardElement.appendChild(li);
            });
        } catch (e) {
            console.error("Error fetching leaderboard: ", e);
            leaderboardElement.innerHTML = '<li>Không thể tải bảng xếp hạng</li>';
        }
    }

    async function showFinalScore() {
        stopTimer();
        const totalTime = minutes + seconds / 60;
        const nicknameInput = document.getElementById('nickname-input').value.trim();
        await updateLeaderboard(nicknameInput, totalTime);
        alert(`Kết thúc trò chơi! Thời gian: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}\nĐiểm của bạn đã được lưu.`);
    }

    // Kiểm tra mã trước khi bắt đầu trò chơi
    startButton.addEventListener('click', () => {
        const codeInput = document.getElementById('code-input').value.trim();
        const nicknameInput = document.getElementById('nickname-input').value.trim();

        if (codeInput === "TCCT" && nicknameInput) {
            document.getElementById('login-modal').style.display = 'none';
            gameBoard.style.display = 'grid';
            startTimer();
            displayLeaderboard();
        } else {
            alert("Invalid code or nickname. Please enter code 'TCCT' and a valid nickname.");
        }
    }

    gameGrid.forEach(item => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.pairId = item.pairId;

        const cardInner = document.createElement('div');
        cardInner.classList.add('card-inner');

        const cardFront = document.createElement('div');
        cardFront.classList.add('card-front');
        const img = document.createElement('img');
        img.src = item.src;
        cardFront.appendChild(img);

        const cardBack = document.createElement('div');
        cardBack.classList.add('card-back');

        cardInner.appendChild(cardFront);
        cardInner.appendChild(cardBack);
        card.appendChild(cardInner);
        gameBoard.appendChild(card);

        card.addEventListener('click', () => {
            if (!canFlip || card.classList.contains('flip')) return;
            card.classList.add('flip');

            if (!firstCard) {
                firstCard = card;
            } else {
                secondCard = card;
                checkMatch();
            }
        });
    });

	function checkMatch() {
		canFlip = false;
		const isMatch = firstCard.dataset.pairId === secondCard.dataset.pairId;

		if (isMatch) {
			matchedPairs++;
			resetCards(true);

			if (matchedPairs === totalPairs) {
				setTimeout(showFinalScore, 500);
			}
		} else {
			setTimeout(() => resetCards(false), 1000);
		}
	}

    function resetCards(isMatch) {
        if (!isMatch) {
            firstCard.classList.remove('flip');
            secondCard.classList.remove('flip');
        }
        firstCard = null;
        secondCard = null;
        canFlip = true;
    }
</script>

</body>
</html>
