<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <style>
        /* Tổng thể giao diện */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #F3F7FA;
            margin: 0;
            height: 100vh;
            justify-content: center;
            overflow-y: auto;
            position: relative;
        }
        .score-board, .leaderboard-container {
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        .timer-board {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
			width: 80vw;
			max-width: 100vw;
            display: none;
        }

        /* Thiết kế bảng nhập mã */
        #login-modal {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 14px;
            background-color: #FFFFFF;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            color: #1F271B;
			width: 70vw;
            max-width: 100%;
            box-sizing: border-box;
        }
        #login-modal h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        #login-modal input {
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #A9FBD7;
            border-radius: 8px;
            width: 100%;
            max-width: 350px;
            box-sizing: border-box;
        }
        #start-button {
            background-color: #F6D0B1;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            color: #5A5766;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        
        /* Thiết kế thẻ (card) */
        .card {
            width: 100%;
            padding-top: 100%;
            position: relative;
            cursor: pointer;
            perspective: 1000px;
            border-radius: 8px;
        }
        .card-inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 8px;
        }
        .card.flip .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
        }
        .card-back {
            background-color: #1F271B;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
        }
        .card-front img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            object-fit: cover;
        }
        .card-front {
            transform: rotateY(180deg);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
                grid-gap: 8px;
            }
            .card {
                padding-top: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="timer-board">Thời gian: <span id="timer">00:00</span></div>
    <div id="login-modal">
        <h2>Nhập đầy đủ để chơi nhé</h2>
        <input type="text" id="code-input" placeholder="Nhập code Tran">
        <input type="text" id="nickname-input" placeholder="Tên của bồ">
        <button id="start-button">Bắt đầu</button>
    </div>

    <div class="game-board">
        <!-- Cards sẽ được tạo động bằng JavaScript -->
    </div>
    <div class="leaderboard-container" style="display: none;">
        <h3>Bảng xếp hạng</h3>
        <ul id="leaderboard"></ul>
    </div>
	<div id="result-panel" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80vw; max-width: 100vw; padding: 20px; background-color: #FFFFFF; border-radius: 10px; box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);">
		<h2 style="justify-content: center;">Chúc mừng bồ đã hoàn thành trò chơi!</h2>
		<p id="result-player-name"></p>
		<p id="result-time"></p>
		<p id="result-score"></p>
		<div style="display: flex; gap: 10px; justify-content: center;">
			<button onclick="restartGame()" style="padding: 10px 20px; font-size: 16px; background-color: #A9FBD7; border: none; border-radius: 8px; cursor: pointer;">Thử lại</button>
			<button onclick="viewLeaderboard()" style="padding: 10px 20px; font-size: 16px; background-color: #F6D0B1; border: none; border-radius: 8px; cursor: pointer;">Xem bảng xếp hạng</button>
		</div>
	</div>

<script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

<script>
// Biến toàn cục
let playerName = "";
let seconds = 0;
let minutes = 0;
let timerInterval;
let firstCard = null;
let secondCard = null;
let canFlip = true;
let matchedPairs = 0;

// Khai báo hình ảnh và âm thanh
const images = [
    { src: "images/Cá Dụ 1.png", pairId: "Dụ" }, { src: "images/Dụ 2.png", pairId: "Dụ" },
    { src: "images/Cáo Diệp 1.png", pairId: "Diệp" }, { src: "images/Diệp.png", pairId: "Diệp" },
];

// Xáo trộn hình ảnh
const gameGrid = images.sort(() => 0.5 - Math.random());
const totalPairs = images.length / 2;

// Âm thanh
const backgroundMusic = new Audio('musics/background music.m4a');
const correctSound = new Audio('musics/right.m4a');
const wrongSound = new Audio('musics/wrong.m4a');
backgroundMusic.loop = false;
backgroundMusic.volume = 0.2;


// Khởi động bộ đếm thời gian
function startTimer() {
    timerInterval = setInterval(() => {
        seconds++;
        if (seconds === 60) {
            seconds = 0;
            minutes++;
        }
        document.getElementById('timer').textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }, 1000);
}

// Dừng bộ đếm thời gian
function stopTimer() {
    clearInterval(timerInterval);
}

// Bắt đầu trò chơi khi nhấn nút "Bắt đầu"
document.getElementById('start-button').addEventListener('click', () => {
    const codeInput = document.getElementById('code-input').value.trim();
    const nicknameInput = document.getElementById('nickname-input').value.trim();

    if (codeInput === "Tran" && nicknameInput) {
        playerName = nicknameInput;
        document.getElementById('login-modal').style.display = 'none';
        document.querySelector('.game-board').style.display = 'grid';
        backgroundMusic.play();
        startTimer();
    } else {
        alert("Nhập đúng mã 'Tran' và tên hợp lệ nha bồ ơi.");
    }
});

// Tạo các thẻ
gameGrid.forEach(item => {
    const card = document.createElement('div');
    card.classList.add('card');
    card.dataset.pairId = item.pairId;

    const cardInner = document.createElement('div');
    cardInner.classList.add('card-inner');

    const cardFront = document.createElement('div');
    cardFront.classList.add('card-front');
    const img = document.createElement('img');
    img.src = item.src;
    img.loading = "lazy";
    cardFront.appendChild(img);

    const cardBack = document.createElement('div');
    cardBack.classList.add('card-back');

    cardInner.appendChild(cardFront);
    cardInner.appendChild(cardBack);
    card.appendChild(cardInner);
    document.querySelector('.game-board').appendChild(card);

    // Sự kiện lật thẻ
    card.addEventListener('click', () => {
        if (!canFlip || card.classList.contains('flip')) return;
        card.classList.add('flip');

        if (!firstCard) {
            firstCard = card;
        } else {
            secondCard = card;
            checkMatch();
        }
    });
});

// Kiểm tra ghép cặp
function checkMatch() {
    canFlip = false;
    const isMatch = firstCard.dataset.pairId === secondCard.dataset.pairId;

    if (isMatch) {
        matchedPairs++;
        correctSound.play();
        resetCards(true);

        if (matchedPairs === totalPairs) {
            setTimeout(showFinalScore, 500);
        }
    } else {
        wrongSound.play();
        setTimeout(() => resetCards(false), 1000);
    }
}

// Đặt lại thẻ
function resetCards(isMatch) {
    if (!isMatch) {
        firstCard.classList.remove('flip');
        secondCard.classList.remove('flip');
    }
    firstCard = null;
    secondCard = null;
    canFlip = true;
}

function initializeApp() {
var firebaseConfig = {
  apiKey: "AIzaSyDrRgPPldi8hy04k8aSy8r2wCy91RrgqUM",
  authDomain: "tcct-project-tran.firebaseapp.com",
  databaseURL: "https://tcct-project-tran-default-rtdb.firebaseio.com",
  projectId: "tcct-project-tran",
  storageBucket: "tcct-project-tran.firebasestorage.app",
  messagingSenderId: "826272441955",
  appId: "1:826272441955:web:86a1f521ccee2e9d3e3a56",
  measurementId: "G-D9EN3NEFD6"
};


// Khởi tạo Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore().collection("leaderboard");

// Lưu điểm vào Firestore
function updateLeaderboard(playerName, finalScore, totalTime) {
    db.collection("leaderboard").add({
        playerName: playerName,
        finalScore: parseFloat(finalScore),
        totalTime: totalTime,
    })
    .then((docRef) => {
        console.log("Score added with ID: ", docRef.id);
    })
    .catch((error) => {
        console.error("Error adding score: ", error);
    });
}

// Hiển thị bảng xếp hạng từ Firestore
function displayLeaderboard() {
    db.collection("leaderboard")
      .orderBy("finalScore", "desc") // Sắp xếp theo điểm cao nhất
      .limit(200) // Giới hạn 10 bản ghi
      .get()
      .then((querySnapshot) => {
          const leaderboardElement = document.getElementById("leaderboard");
          leaderboardElement.innerHTML = ""; // Xóa nội dung hiện tại

          querySnapshot.forEach((doc, index) => {
              const entry = doc.data();
              const li = document.createElement("li");
              li.textContent = `#${index + 1}: ${entry.playerName} - ${entry.finalScore} điểm - ${entry.totalTime} phút`;
              leaderboardElement.appendChild(li);
          });
      })
      .catch((error) => {
          console.log("Error getting leaderboard data: ", error);
      });
}
}


// Hiển thị điểm cuối và cập nhật bảng xếp hạng
function showFinalScore() {
    stopTimer();
    const totalTime = (minutes + seconds / 60).toFixed(2);
    const finalScore = Math.max(0, 10 - totalTime).toFixed(1);

    document.getElementById('result-player-name').textContent = `Tên người chơi: ${playerName}`;
    document.getElementById('result-time').textContent = `Thời gian: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    document.getElementById('result-score').textContent = `Điểm: ${finalScore}`;
    document.getElementById('result-panel').style.display = 'block';

    // Gọi hàm updateLeaderboard với các tham số đã tính toán
    updateLeaderboard(playerName, finalScore, totalTime);
}


// Khởi động lại trò chơi
window.restartGame = function restartGame() {
    location.reload();
}
function viewLeaderboard() {
    document.getElementById('result-panel').style.display = 'none';
    document.querySelector('.leaderboard-container').style.display = 'block';
    displayLeaderboard();
}

// Hiển thị bảng xếp hạng khi nhấn nút
window.viewLeaderboard = function viewLeaderboard() {
    document.getElementById('result-panel').style.display = 'none';
    document.querySelector('.leaderboard-container').style.display = 'block';
    displayLeaderboard();
}
</script>
</body>
</html>
